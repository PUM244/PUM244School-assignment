<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>森林童话</title>
    <style>
        body {
            background: #f0f5e9;
            font-family: '微软雅黑', sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }

        h1 {
            font-family: '华文行楷', cursive;
            color: #2d5a27;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            border-bottom: 3px solid #8ab661;
            padding-bottom: 1rem;
        }

        .story-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 2rem 0;
        }

        p {
            text-indent: 2em;
            line-height: 1.8;
            color: #4a4a4a;
            margin: 1.5rem 0;
            letter-spacing: 0.5px;
        }

        .highlight {
            color: #d87f23;
            font-weight: 600;
        }

        a:link {
            color: #6b8e23;
            text-decoration: none;
            transition: all 0.3s;
        }

        a:hover {
            color: #8ab661;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="story-container">
        <h1>小松鼠的月光冒险</h1>

        <p>在<span class="highlight">翡翠森林</span>的深处，住着一只名叫栗栗的松鼠。某个秋夜，当银盘般的月亮升到枫树梢头时，栗栗发现储藏过冬松果的树洞竟透出幽幽蓝光...</p>

        <p>栗栗抖了抖蓬松的大尾巴，小心翼翼地探进树洞。刹那间，她跌进了一个水晶般的隧道，隧道尽头是片会发光的蘑菇林。最大的那朵彩虹菇上，坐着个月光精灵，正对着破碎的月之棱镜发愁。</p>

        <p>「勇敢的小冒险家，」精灵的声音像风铃轻响，「能帮我找回散落在森林里的七片月晶吗？否则今晚的月亮就无法圆满啦！」</p>
    </div>

    <div style="text-align: center; margin-top: 2rem;">
        <a href="#">继续阅读 →</a>
    </div>
</body>

</html>
