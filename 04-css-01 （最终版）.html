<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韩剧</title>
    <style>
        body {
            background: #fff5f8;
            font-family: 'Malgun Gothic', '微软雅黑';
            max-width: 1200px;
            margin: 2rem auto;
        }

        .drama-header {
            background: linear-gradient(135deg, #ffb6c1 0%, #ff69b4 100%);
            border-radius: 15px;
            padding: 3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .episode-timeline {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .episode-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            transition: transform 0.3s;
        }

        .episode-card:hover {
            transform: translateY(-5px);
        }

        .cast-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .ost-player {
            background: #ffe4e1;
            border-radius: 25px;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="drama-header">
        <h1>《背着善宰跑》</h1>
        <p>一面是一场漫长的等待，一面是一遍遍直面死亡的救赎。主演：边佑锡、金惠允</p>
    </div>

    <div class="episode-timeline">
        <div class="episode-card">
            <h3>《黑话律师》</h3>
            <p>菜鸟律师的逆袭</p>
        </div>
        <div class="episode-card">
            <h3>《他人即地狱》</h3>
            <p>《他人即地狱》是一部韩版“人间失格”故事。
                乡下少年尹钟宇到首尔闯荡，住进诡异考试院，在遭遇一系列恐怖事件后，他内心的恶被唤醒，与以徐文祖为首的变态杀人狂展开惊悚对决，深刻展现出人性在极端环境下的挣扎与蜕变。</p>
        </div>
    </div>

    <div class="cast-grid">
        <div>

        </div>

        <div class="ost-player">
            <h3>OST. Winter Love</h3>
            <p>演唱：IU</p>
            <button style="
            background: #ff69b4;
            color: white;
            padding: 12px 30px;
            border-radius: 20px;
            border: none;
            margin-top: 1rem;
        ">▶ 播放主题曲</button>
        </div>
</body>

</html>
