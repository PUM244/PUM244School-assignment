<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苦尽甘来剧集档案</title>
    <style>
        body {
            background: #f8f5f0;
            font-family: '微软雅黑', sans-serif;
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .drama-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
            margin: 2rem 0;
            transition: transform 0.3s;
        }

        .drama-card:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-family: '华文楷体';
            color: #c44536;
            text-align: center;
            border-bottom: 3px solid #e7c8b0;
            padding-bottom: 1.5rem;
        }

        .poster {
            width: 250px;
            float: right;
            margin-left: 2rem;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .cast-list {
            columns: 2;
            margin: 1.5rem 0;
        }

        .quote {
            border-left: 4px solid #e7c8b0;
            padding-left: 1.5rem;
            color: #666;
            margin: 2rem 0;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="drama-card">
        <h1>《苦尽柑来》</h1>

        <img src="https://a.ksd-i.com/a/2025-02-04/156780-1024256.jpg" class="poster" alt="剧集海报">

        <div style="color: #888; margin-bottom: 1.5rem;">
            <span style="color: #c44536;">▶</span> 2025年情感剧
        </div>

        <div class="cast-list">
            <h3>主演阵容</h3>
            <ul>
                <li>吴爱纯 - 李知恩饰</li>
                <li>梁宽植 - 朴宝剑饰</li>
                <li>全光礼 - 廉惠兰 饰</li>

            </ul>
        </div>

        <p class="quote">
            “当生活给你酸涩的柑橘，就把它酿成糖浆，泡一杯温暖的茶。”
        </p>

        <div style="text-align: center; margin-top: 2rem;">
            <a href="#" style="
                background: linear-gradient(45deg, #c44536, #e7c8b0);
                color: white;
                padding: 12px 24px;
                border-radius: 25px;
                text-decoration: none;
            ">立即观看 →</a>
        </div>
    </div>
</body>

</html>
